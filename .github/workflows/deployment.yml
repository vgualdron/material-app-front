name: Build
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.16.1]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credential: false

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
      - name: Sync files 📂 Server flamecol.com
